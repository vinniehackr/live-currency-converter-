<html>
<head>
	<title> Live currency converter</title>
	<style>
		* { font-size:60px; }
		body { background-color: lightgreen;}
		<link rel= "icon" href="money.jpeg">
	</style>
	<script>
		function convert()
		{
			event.preventDefault();
			let amt= document.getElementById("amt");
			let ans= document.getElementById("ans");

			if(amt.value=="")
			{
				alert("input is empty");
				ans.innerHTML="";
				amt.focus();
				return;
			}
		
			let aid= parseFloat(amt.value);
			
			let url= "https://api.exchangerate-api.com/v4/latest/USD";
			let dollar= 0.0;
			fetch(url)
			.then(res=> res.json())
			.then(data=> { dollar= data.rates.INR;
				let air= aid* dollar;
				let msg="\u20B9" + air.toFixed(2);
				ans.innerHTML= msg;
			})
			.catch(err=>{ ans.innerHTML= "issue" + err;})
		}
	</script>
</head>
<body>
<center>
	<h1>Currency Converter</h1>
	<form onsubmit="convert()">
	<input type= "number" step= "any" placeholder= "enter amt in $$" id= "amt"/>
	<br><br>
	<input type="submit" value="Convert"/>
	</form>
	<h2 id="ans"/>
</center>
</body>
</html>
